spring:
  datasource:
    url: jdbc:mysql://localhost:3306/digital_governance
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cache:
    type: simple

app:
  security:
    jwt:
      secret: codecatalysts-super-secret-key-change-me
      expiration-ms: 86400000
  ai:
    monitor-interval-ms: 60000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

